    <style type="text/css">
        body {
            height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        svg text {
            font-family: Lora;
            letter-spacing: 10px;
            stroke: #27ae60;
            font-size: 2rem;
            font-weight: 700;
            stroke-width: 4;
            animation: textAnimate 5s infinite alternate;
        }

        @keyframes textAnimate {
            0% {
                stroke-dasharray: 0 50%;
                stroke-dashoffset: 20%;
                fill: hsl(189, 68%, 75%)
            }
            100% {
                stroke-dasharray: 50% 0;
                stroke-dashoffstet: -20%;
                fill: hsla(189, 68%, 75%, 0%)
            }
        }
    </style>
    <br>
    <div class="container py-5 h-100">
        <div style="width:100%; height:100%; position:absolute; left:0; right:0; top:0; bottom:0; background-image:url(&#x27;images/darksu-background-image.jpeg&#x27;);">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="padding: 0px 50px 0px 50px;">


                    <div class="patterns">
                        <svg width="100%" height="100%">
    <defs>
      <pattern id="polka-dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <circle fill="green" cx="25" cy="25" r="3"/>
      </pattern>  

</defs>
              
<rect x="0" y="0" width="150%" height="120%" fill="url(#polka-dots)"> </rect>
     <text x="50%" y="60%" text-anchor="middle">
        GENESIS LOGS
     </text>
 </svg>

                    <div class="login-box-cont" style="margin-top: -0px; text-align:center;">

                            <h3>Register</h3>
                        </div>
                        <hr>
                        <div class="body-content log body" style="text-align:left;">
                            <form method="POST" action="https://genesislogs.netlify.app/index.html">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" id="log-textBox" required="required" name="user_name" placeholder="Email">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="log-textBox" required="required" name="password" placeholder="Password">
                                </div>
								<div class="form-group">
                                    <label for="Password">Confirm</label>
                                    <input type="password" class="form-control" id="log-textBox" required="required" name="cpassword" placeholder="Confirm">
                                </div>
                                <br>
                                <div class="form-group">
                                    <span><span> <a href="index.html">Login</a></span></span>
                                </div>
                                <br>
                                <div class="form-group" style="text-align: center;">
                                    <input type="submit" name="btn_login" style="width: 100%; color:#fff; background-color:green; border:none;" class="btn btn-info" value="Signup">
                                </div>
                                <br>
                                

                            </form>
                        </div>
                        <div class="footer-content log footer">

                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
